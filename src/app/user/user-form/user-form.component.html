<form novalidate #form="ngForm">
    <div class="form-group">
        <label for="exampleInputEmail">User Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
            placeholder="Enter email" name="email" #email="ngModel" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">User Password</label>
        <input type="password" class="form-control" id="exampleInputEmail" placeholder="Enter password" name="password"
            #password="ngModel" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
        <label for="exampleInputName">User Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Enter name" name="name"
            #name="ngModel" [(ngModel)]="user.name">
    </div>
    <div class="form-row">
        <div class="form-group col-sm">
            <label for="exampleInputSurname">User Surame</label>
            <input type="text" class="form-control" id="exampleInputSurname" placeholder="Enter surname" name="surname"
                #surname="ngModel" [(ngModel)]="user.surname">
        </div>
        <div class="form-group col-sm">
            <label for="exampleInputName">User Role</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Enter role" name="role"
                #role="ngModel" [(ngModel)]="user.role">
        </div>
    </div>
    <div class="d-grid gap-2">
        <a routerLink="/show"><button class="btn btn-primary" type="button" style="margin-top: 20px;"
                (click)="AddUser(user)">Submit</button></a>
    </div>

    <!-- <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" style="margin-top: 20px;" (click) = "myEvent()">Submit</button>
    </div> -->
</form>
