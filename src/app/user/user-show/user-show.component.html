<table class="table">
    <thead class = "thead-light">
        <tr ngclass="btn-primary">
            <th class="tbl2">Email</th>
            <th class="tbl2">Name</th>
            <th class="tbl2">Surname</th>
            <th class="tbl2">Role</th>
        </tr>
    </thead>
    <tbody>
    
    <tr *ngFor="let item of users">
        <td class="tbl2">{{item.email}}</td>
        <td class="tbl2">{{item.name}}</td>
        <td class="tbl2">{{item.surname}}</td>

        <td class="tbl2" [ngSwitch]="item.role">
            <ng-template ngSwitchCase="1">User</ng-template>
            <ng-template ngSwitchCase="2">Admin</ng-template>
        </td>
    </tr>
    </tbody>
</table>
