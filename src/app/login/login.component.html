<div class="container">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="l(loginForm)">
        <div class="container-fluid">
            <h2 class="form-signin-heading">Login</h2>
            <br>
            <label for="emailname" class="sr-only">Email address</label>
            <input type="email" id="emailname" name="email" ngModel class="form-control" placeholder="Email" required
                autofocus>
            <br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password"
                required>
            <br>
            <a routerLink=""></a><button class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
