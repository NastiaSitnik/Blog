<div class="container">
    <form novalidate #form="ngForm" >
        <div class="form-group">
            <label for="exampleInputTitle">Title</label>
            <input type="email" class="form-control" id="exampleInputTitle"
                placeholder="Input title" name="title" #email="ngModel" [(ngModel)]="article.title">
        </div>
        <div class="form-group">
            <label for="exampleInputText">Text</label>
            <!-- <input type="text" class="form-control" id="exampleInputText" placeholder="Input text" name="text"
                #password="ngModel" [(ngModel)]="article.text"> -->
                <div>
                    <textarea name="" id="exampleInputText" cols="168" rows="5" placeholder="Content" name="text" #text="ngModel"
                    [(ngModel)]="article.text" class="form-control" style="width: 100%; box-sizing: border-box; font: 400 13.3333px Arial; font-size: 1rem; font-weight: 400; line-height: 1.5; padding: 5px 10px;"></textarea>
                </div>
        </div>
        <div class="form-group">
            <label for="exampleInputTags">Tags</label>
            <input type="text" class="form-control" id="exampleInputTags" name="tags" #tags="ngModel" placeholder="Input tags" name="exampleInputTags"
                [(ngModel)]="tagsText">
        </div>
                <div class="d-grid gap-2">
                    <a routerLink=""><button class="btn btn-primary" type="button" style="margin-top: 20px;"
                            (click)="AddArticlee(article)">Submit</button></a>
                </div>
    </form>
</div>
