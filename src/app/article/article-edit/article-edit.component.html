<div class="container">
    <form #userForm = "ngForm">
        <div class="form-group">
            <label for="exampleInputTitle">Title</label>
            <input type="text" required class="form-control" id="exampleInputTitle" placeholder="Input title" name="title"
                #title="ngModel" [(ngModel)]="article.title">
               <small class= "text-danger"[class.d-none] = "title.valid || title.untouched">Title is required</small>
        </div>
        <div class="form-group">
            <label for="exampleInputText">Text</label>
            <div>
                <textarea name="" required id="exampleInputText" cols="168" rows="5" placeholder="Content" name="text"
                    #text="ngModel" [(ngModel)]="article.text" class="form-control"
                    style="width: 100%; box-sizing: border-box; font: 400 13.3333px Arial; font-size: 1rem; font-weight: 400; line-height: 1.5; padding: 5px 10px;"></textarea>
                <small class="text-danger" [class.d-none]="text.valid || text.untouched">Text is required</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputTags">Tags</label>
            <input type="text" required class="form-control" id="exampleInputTags" name="tags" #tags="ngModel" pattern="#[a-zA-Z]+${1,100}"
                placeholder="Input tags" name="exampleInputTags" [(ngModel)]="tagsText">
            <small  style="color: red;" class="tags-danger" [class.d-none]="tags.valid || tags.untouched">Tag or tags is required</small>
        </div>
        <div class="d-grid gap-2">
            <a routerLink=""><button class="btn btn-primary" type="button" style="margin-top: 20px;"
                    (click)="editArticle(article)">Submit</button></a>
        </div>
    </form>
</div>
